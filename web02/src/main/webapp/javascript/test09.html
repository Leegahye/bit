<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button id="btn1" onclick="console.log('버튼1눌렀네'); alert('눌럿다!')">버튼1</button>
<button id="btn2">버튼2</button>
<button id="btn3">버튼3</button>
</body>
<script>
/*
 * 이벤트가 발생되는 경우와 발생했을 때 호출되는 함수 이름이 정해져 있다.
 *  예) 마우스로 태그를 클릭했을 때 click 이벤트 발생 -> 호출되는 함수는 onclick()
 *  예) 웹 브라우저가 HTML을 모두 로딩하고 화면 출력을 완료했을 때 load 이벤트 발생 => 호출되는 함수 onload()
 * 각 태그별로 발생할 수 있는 이벤트는 HTML 명세서를 보면 알 수 있다.
 * 
 * 1. 이벤트 처리 문법 1
 * <태그명 이벤트함수="자바스크립트코드">
 *
 * 2. 이벤트 처리 문법 2
 *  자바 스크립트 함수를 통해 이벤트를 처리할 함수 등록
 *  이벤트 처리 함수를 여러 개 등록할 수 있다.
 *  var element = document.getElementsById("태그아이디");
 *  element.addEventListener("이벤트명",함수);
 * 3. 이벤트 처리 문법 3
 *  -> 엘리먼트 객체의 프로퍼티를 통해 이벤트 처리 함수를 등록한다.
 *  -> 오직 한개의 이벤트 처리 함수만 등록 가능.
 *  엘리먼트객체.이벤트처리함수명 = function(event){};
 */
 
 var btn2 = document.getElementById("btn2");
 btn2.addEventListener("click",function(event){
	 alert("두번째 버튼 눌렀네");
 });
 btn2.addEventListener("click",function(event){
	   alert("눌렀다니까..");
 });
 
 var btn3 = document.getElementById("btn3");
 btn3.addEventListener("click",function(event){
	 alert("누가먼저 호출되까");
 });
 btn3.onclick = function(event){
	 alert("세번째 버튼 눌렀습니다.");
 };
 
 

</script>
</html>
